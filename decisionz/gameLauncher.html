<html>
<head>
	<meta http-equiv="X-UA-Compatible" content="IE=Edge">		
	
	<!--<link type="text/css" href="css/firebug-lite.css" rel="stylesheet" />
	<script type="text/javascript" src="js/firebug-lite-1_2.js"></script>-->
	
	<script type="text/javascript" src="js/decisionz_utils.js"></script>
	
	<script type="text/javascript" src="js/firbug_check.js"></script>
	
	<link type="text/css" href="css/smoothness/jquery-ui-1.8.20.custom.css" rel="stylesheet" />
	<script type="text/javascript" src="js/jquery-1.7.2.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.20.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.ui.touch-punch.js"></script>
	<!--<script type="text/javascript" src="js/decisionz_audio.js"></script>-->
	 
	<script type="text/javascript" src="js/gameLauncher.js"></script>
		
</head>
<body state="main">
	<div id="audios">
		<div id="musicPlayerDiv">
		</div>
		<div id="narrationPlayerDiv">
		</div>
		
		<!--<div id="flashAudioPlayerDiv"></div>
		<div id="htmlAudioPlayerDiv"></div>
		<div id="embeddedAudioPlayerDiv"></div>-->
	</div>
	<div id="fixedBar">
		<div id="playPauseBtn" class="fixedBarBtn" onclick="playPauseBtnClicked()"></div>
		<div id="bookmarksModeBtn" class="fixedBarBtn" onclick="setState('bookmarks')">bookmarks</div>
		<div id="mainModeBtn" class="fixedBarBtn" onclick="setState('main')">Back</div>
		<div id="setBookmarkBtn" class="fixedBarBtn" onclick="setBookmark()">set bookmark</div>
		<div id="settingsBtn" class="fixedBarBtn" onclick="setState('settings')">settings</div>
		<div id="devBtn" class="fixedBarBtn" onclick="setState('dev_mode')">dev</div>
	</div>
	<div id="bookmarkPanel"></div>
	<div id="devPanel">
		<p>Dev</p>
		<div id="sendErrorBtn" onclick="sendErrorReport()">Send Error Report</div>
		<p>Load Error Report</p>
		<textarea id="errorTextArea"></textarea>
		<div id="loadErrorBtn" onclick="loadErrorReport()">Load</div>
	</div>
	<div id="settingsPanel">
		<p>Settings</p>
		<p><input id="checkbox_soundOn" type="checkbox"
							 onclick='soundOnChange()' >Sound On<br></p>
	</div>
	<div id="main">
		<div id="titleBar">
			<div id="title">Decisionz</div>
			<div id="statusTxt"></div>
		</div>
		
		<div id="currentTime">Time:</div>
		
		<div id="pageContainer">
			<div id="pageContent"></div>
			<!--<div id="nextPageBtn" class="decisionBtn" onclick="loadNextPage()">Next Page</div>--> 
		</div>

		<div id="devbar">
			<div id="clearLocalStorage"onclick="clearLocalStorage()">Reset Game</div>
			<a id="linkToWiki" target="blank">Edit Content</div>
		</div>
	</div>
</body>
</html>
